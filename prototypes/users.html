<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="users.js"></script>
    <title>Users</title>
  </head>
  <body>
    <h1>Our registered users</h1>
    <div id="container"></div>

    <form style="margin-top: 10px;">
      <label>
        <span>Username: </span>
        <input type="text" id="userName" required>
      </label>

      <label>
        <span>Age: </span>
        <input type="number" id="userAge" required>
      </label>

      <button type="submit" id="addUserBtn">Sign up!</button>
    </form>
  </body>
</html>
